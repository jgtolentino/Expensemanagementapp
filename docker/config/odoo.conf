[options]
; =============================================================================
; InsightPulse AI Enterprise - Odoo Configuration
; =============================================================================

; -----------------------------------------------------------------------------
; Database
; -----------------------------------------------------------------------------
db_host = db
db_port = 5432
db_user = odoo
db_password = odoo
db_name = insightpulse
db_maxconn = 64
db_template = template0

; -----------------------------------------------------------------------------
; Addon Paths
; -----------------------------------------------------------------------------
addons_path = /mnt/extra-addons,/mnt/oca-addons,/usr/lib/python3/dist-packages/odoo/addons

; -----------------------------------------------------------------------------
; Server
; -----------------------------------------------------------------------------
http_port = 8069
longpolling_port = 8072
proxy_mode = True

; -----------------------------------------------------------------------------
; Workers (Production)
; -----------------------------------------------------------------------------
; For production, uncomment and adjust based on CPU cores
; workers = 4
; max_cron_threads = 2
; limit_memory_hard = 2684354560
; limit_memory_soft = 2147483648
; limit_time_cpu = 600
; limit_time_real = 1200
; limit_time_real_cron = -1

; -----------------------------------------------------------------------------
; Logging
; -----------------------------------------------------------------------------
log_level = info
log_handler = :INFO
logfile = /var/log/odoo/odoo.log
logrotate = True

; -----------------------------------------------------------------------------
; Security
; -----------------------------------------------------------------------------
admin_passwd = $pbkdf2-sha512$600000$changeme
list_db = False
server_wide_modules = base,web

; -----------------------------------------------------------------------------
; Performance
; -----------------------------------------------------------------------------
osv_memory_count_limit = 0
osv_memory_age_limit = 1.0
transient_age_limit = 1.0

; -----------------------------------------------------------------------------
; SMTP (Email - Configure for production)
; -----------------------------------------------------------------------------
; smtp_server = smtp.example.com
; smtp_port = 587
; smtp_ssl = True
; smtp_user = notifications@example.com
; smtp_password = your_smtp_password
; email_from = notifications@example.com

; -----------------------------------------------------------------------------
; Data Directory
; -----------------------------------------------------------------------------
data_dir = /var/lib/odoo

; -----------------------------------------------------------------------------
; Cron
; -----------------------------------------------------------------------------
running_env = production
